<!DOCTYPE html>
<html>
  <head>

    <title>Klean</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="content/styles/libraries/bootstrap-3.0.0.css" rel="stylesheet" media="screen">
    <!-- Font Awesome -->
    <link href="content/styles/libraries/font-awesome.css" rel="stylesheet" media="screen">
    <link href="content/styles/libraries/font-awesome-ie7.css" rel="stylesheet" media="screen">
    <!-- App style -->
    <link href="content/styles/main.css" rel="stylesheet" media="screen">

    <!-- App context -->
    <link href="content/styles/context/index.css" rel="stylesheet" media="screen">

  </head>
  <body>

    <div class="container jumbotron" id="view-model-a">
      <h1 data-bind="text: property"></h1>
      <p data-bind="text: JSONpreload.property"></p>
      <p data-bind="html: foobarService.publicProperty()"></p>
      <a class="btn btn-success" data-bind="click: updateFoobarService">Update Foobar Service</a>
    </div>

    <div class="container jumbotron" id="view-model-b">
      <h1 data-bind="text: property"></h1>
      <p data-bind="text: JSONpreload.property"></p>
      <p data-bind="html: foobarService.publicProperty()"></p>
      <a class="btn btn-info" data-bind="click: updateFoobarService">Update Foobar Service</a>
    </div>

    <!-- Knockout -->
    <script src="scripts/libraries/knockout-2.3.0.js"></script>
    <!-- jQuery -->
    <script src="scripts/libraries/jquery-1.10.2.js"></script>
    <!-- Bootstrap -->
    <script src="scripts/libraries/bootstrap-3.0.0.js"></script>

    <!-- Method Sync
    <script type="application/json" id="app-preload">
      { "property": "value" }
    </script>
    -->

    <!-- App init -->
    <script src="scripts/main.js"></script>
    <!-- App Services -->
    <script src="scripts/services/foobar.js"></script>
    <!-- App Context -->
    <script src="scripts/viewmodels/view-model-a.js"></script>
    <script src="scripts/viewmodels/view-model-b.js"></script>

  </body>
</html>
